stages:
  visualize:
    cmd: python src/visualize.py
    deps:
    - data/raw/bank-additional-full.csv
    - src/visualize.py
    outs:
    - reports/figures
  quality:
    cmd: pytest -q > reports/quality/pytest_report.txt
    deps:
      - data/raw/bank-additional-full.csv
      - tests/test_data_quality.py
    outs:
      - reports/quality/pytest_report.txt
  prepare:
    cmd: python src/prepare_data.py
    deps:
      - src/prepare_data.py
      - data/raw/bank-additional-full.csv
    outs:
      - data/processed/bank-additional-processed.csv
  train_model:
    cmd: python src/train_model.py
    deps:
      - src/train_model.py
      - data/processed/bank-additional-processed.csv
    outs:
      - models/model.pkl
      - models/metrics.json

  test_model:
    cmd: pytest tests/test_model_performance.py
    deps:
      - tests/test_model_performance.py
      - models/metrics.json

